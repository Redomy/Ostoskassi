{% extends "layout.html" %}

{% block body %}
  <p>
    Hello world!
  </p>

  {% if needs_purchases is defined %}
  <p>
  	The following users need purchases:
  </p>

  <ul>
  	{% for user in needs_purchases %}
  	<li>
  		{{user.id}} {{user.name}}
  	</li>
  	{% endfor %}
  </ul>

  {% endif %}
{% endblock %}
