{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="">
  <table>
      <tr>
	<td>
	  <p><h4>{{ form.name.label }}</h4></p>
	</td>
	<td>
	  <h4>{{ form.name }}</h4>
	</td>
  <td>
    <p><h4>{{ form.amount.label }}</h4></p>
  </td>
  <td>
    <h4>{{ form.amount }}</h4>
  </td>
  <td>
    <ul>
      {% for error in form.name.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </td>
      </tr>
      <tr>
	<td colspan="2">
	  <input class="btn btn-success" type="submit" value="Add a new ingredient"/>
	</td>
      </tr>
</form>
{% endblock %}
