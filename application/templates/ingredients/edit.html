{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="">
  <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
  <td>
    {{ form.amount.label }}
  </td>
  <td>
    {{ form.amount }}
  </td>
  <td>
    <ul>
      {% for error in form.name.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </td>
      </tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Save"/>
	</td>
      </tr>
</form>
{% endblock %}
