{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Purchase</th>
      <th>Amount</th>
    </tr>
    {% for purchase in purchases %}
    <tr>
      <td>{{ purchase.name }}</td>
      <td>{{ purchase.amount }}</td>
      <td>
	<form method="POST" action="{{ url_for('purchases_set_amount', purchase_id=purchase.id) }}">
	  <input type="submit" value="Change status!/add amount"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
