{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action=''>
  <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
  <td>
    <a href='/recipes/edit/{{ recipe.id }}/delete'>Delete</a>
    <ul>
      {% for error in form.name.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </td>
      </tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Save"/>
	</td>
      </tr>
</form>
<hr>
<table>
  {% for ingredient in ingredients %}
  <tr>
    <td>{{ ingredient.name }}</td>
    <td>{{ ingredient.amount }}</td>
  </tr>
  <tr>
    <td>
      <a href='/recipes/edit/{{ recipe.id }}/{{ ingredient.id }}/'>Edit</a>
    </td>
    <td>
      <a href='/recipes/edit/{{ recipe.id }}/{{ ingredient.id }}/delete/'>Delete</a>
    </td>
  </tr>
  {% endfor %}
  <hr>
</table>
{% endblock %}
