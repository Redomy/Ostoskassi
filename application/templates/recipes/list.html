{% extends "layout.html" %}

{% block body %}
<h1>Recipes:</h1>
<hr>
{% for recipe in recipes %}
  <h2>{{ recipe.name }}</h2>
  <Small>Created by: {{ recipe.account_id }}</Small>
  <p><h4>
    <a class="btn btn-warning" href='/recipes/view/{{ recipe.id }}'>View</a>
    <a class="btn btn-primary" href='/recipes/edit/{{ recipe.id }}'>Edit</a>
  </h4></p>
  <hr>
{% endfor %}

{% endblock %}
